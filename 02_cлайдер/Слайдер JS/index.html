<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="viewport">
        <div class="slider" style="left: 0">
            <div class="slide"><img src="./img/01.jpg" alt=""></div>
            <div class="slide"><img src="./img/02.jpg" alt=""></div>
            <div class="slide"><img src="./img/03.jpg" alt=""></div>
            <div class="slide"><img src="./img/04.jpg" alt=""></div>
            <div class="slide"><img src="./img/05.jpg" alt=""></div>
        </div>
    </div>
    <div style="margin: 0 auto; text-align: center;">
        <div id="viewSlider">
            <div class="viewSlide"></div>
            <div class="viewSlide"></div>
            <div class="viewSlide"></div>
            <div class="viewSlide"></div>
            <div class="viewSlide"></div>
        </div>

        <button class="prev" id="prev">Назад</button>
        <button class="next" id="next">Вперёд</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
